<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Playlist</title>
		<link type="text/css" href="lib/css/application.css" rel="stylesheet"/>
	</head>
	<body>
		<section id="player-box">
			
			<div id="jquery_jplayer"></div>
	
			<div id="jp_container" class="demo-container">
				<p>
					<span class="play-state"></span> :
					<span class="track-name">nothing</span>
					at <span class="extra-play-info"></span>
					of <span class="jp-duration"></span>, which is
					<span class="jp-current-time"></span>
				</p>
				<ul>
					<li>
						<a class="jp-play" href="#">Play</a>
						<a class="jp-pause" href="#">Pause</a>
					</li>
					<li><a class="jp-stop" href="#">Stop</a></li>
				</ul>
				
				<ul>
					<li>
						<a href="#">Next</a>
					</li>
					<li>
						<a href="#">Previous</a>
					</li>
				</ul>
				
			</div>
		</div>

		</section>
		
		<section id="player-list">
		
		</section>
	
		<script type="text/javascript" src="lib/js/jquery.js"></script>
		<script type="text/javascript" src="lib/js/plugin/jplayer.js"></script>
		<script type="text/javascript" src="lib/js/plugin/jplayer.inspector.js"></script>
		<script type="text/javascript" src="lib/js/application.js"></script>
	</body>
</html>
